<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">let's get some
            <span class="font-semibold text-red-800">Moooney</span> !!! 
          </h1>
     </header>
     <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class=" text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-300 p-8 rounded-xl">
                    <h4 class=" text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h4 class=" text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="blance-total" >1240</span> </h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
               <div class="bg-indigo-400 p-8 rounded-xl">
                  <h4 class=" text-2xl  text-white font-semibold">Please Deposit</h4>
                  <input id="deposit-fild" class="w-9/12 block mb-2 px-3 mt-3" type="text" name=""  placeholder="$ amount you want to Deposit">
                  <button id="submit-btn" class="bg-purple-600 hover:bg-pink-400 px-8 py-2 font-medium text-white rounded-lg ">Deposit</button>
              </div>
              <div class="bg-violet-400 p-8 rounded-xl">
                  <h4 class=" text-2xl  text-white font-semibold">Please Withdrow</h4>
                  <input  id="withdrow-feild" class="w-9/12 block mb-2 px-3 mt-3" type="text" name="" placeholder="$ amount you want to Deposit">
                  <button id="withdrow-btn" class="bg-purple-600 hover:bg-pink-400 px-8 py-2 font-medium text-white rounded-lg ">Withdrow</button>
            </div>
        </div>

            
        </section>
     </main>
    <script src="deposit.js"></script>
    <script src="withdrow.js"></script>
</body>
</html>
